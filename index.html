<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事業・活動進捗管理</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div id="app" class="app-container">
        <!-- コンテンツはJavaScriptで動的に挿入されます -->
    </div>

    <!-- テンプレート: ホーム画面 -->
    <template id="home-template">
        <div class="document">
            <header class="document-header">
                <h1 class="document-title">事業・活動進捗管理</h1>
                <p class="document-subtitle">戦略的事業展開のためのマスタープラン</p>
                <div class="document-date">最終更新: <span id="last-updated-date"></span></div>
            </header>
            
            <nav class="document-nav">
                <h2 class="nav-title">目次</h2>
                <ul class="nav-links">
                    <li><a href="#" data-page="home" class="nav-link active">ホーム</a></li>
                    <li><a href="#" data-page="daily-tasks" class="nav-link">今日のタスク</a></li>
                    <li><a href="#" data-page="kpi-list" class="nav-link">KPI一覧</a></li>
                    <li><a href="#" data-page="timeline" class="nav-link">タイムライン</a></li>
                    <li><a href="#" data-page="dashboard" class="nav-link">ダッシュボード</a></li>
                </ul>
            </nav>
            
            <main class="document-body">
                <!-- ホーム画面の内容 -->
            </main>
            
            <footer class="document-footer">
                <div class="footer-copyright">© 2025 事業・活動進捗管理</div>
                <div class="footer-updated">最終更新：<span id="footer-last-updated"></span></div>
            </footer>

            <button id="add-activity-btn" class="floating-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </template>

    <!-- テンプレート: 活動詳細画面 -->
    <template id="activity-detail-template">
        <!-- 詳細画面の内容 -->
    </template>

    <!-- テンプレート: 今日のタスク画面 -->
    <template id="daily-tasks-template">
        <!-- タスク画面の内容 -->
    </template>

    <!-- テンプレート: KPI一覧画面 -->
    <template id="kpi-list-template">
        <!-- KPI一覧画面の内容 -->
    </template>

    <!-- テンプレート: 活動追加/編集画面 -->
    <template id="activity-form-template">
        <!-- 編集画面の内容 -->
    </template>

    <!-- テンプレート: ダッシュボード画面 -->
    <template id="dashboard-template">
        <!-- ダッシュボード画面の内容 -->
    </template>

    <!-- テンプレート: タイムラインページ -->
    <template id="timeline-template">
        <div class="document">
            <header class="document-header">
                <h1 class="document-title">タイムライン</h1>
                <p class="document-subtitle">ポモドーロ方式のタイムブロッキング</p>
                <div class="document-date">日付: <span id="timeline-current-date"></span></div>
            </header>
            
            <nav class="document-nav">
                <h2 class="nav-title">目次</h2>
                <ul class="nav-links">
                    <li><a href="#" data-page="home" class="nav-link">ホーム</a></li>
                    <li><a href="#" data-page="daily-tasks" class="nav-link">今日のタスク</a></li>
                    <li><a href="#" data-page="kpi-list" class="nav-link">KPI一覧</a></li>
                    <li><a href="#" data-page="timeline" class="nav-link active">タイムライン</a></li>
                    <li><a href="#" data-page="dashboard" class="nav-link">ダッシュボード</a></li>
                </ul>
            </nav>
            
            <main class="document-body">
                <div class="timeline-controls">
                    <div class="timeline-date-selector">
                        <button id="prev-day-btn" class="timeline-nav-btn"><i class="fas fa-chevron-left"></i></button>
                        <div id="timeline-date-display" class="timeline-date-display"></div>
                        <button id="next-day-btn" class="timeline-nav-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="timeline-actions">
                        <button id="clear-timeline-btn" class="timeline-action-btn">
                            <i class="fas fa-trash"></i> クリア
                        </button>
                    </div>
                </div>

                <div class="timeline-layout">
                    <div class="timeline-sidebar">
                        <div class="timeline-sidebar-section">
                            <h3 class="sidebar-title">タスク</h3>
                            <div class="timeline-items-container" id="available-tasks">
                                <!-- 利用可能なタスクがここに挿入されます -->
                            </div>
                        </div>
                        <div class="timeline-sidebar-section">
                            <h3 class="sidebar-title">KPI</h3>
                            <div class="timeline-items-container" id="available-kpis">
                                <!-- 利用可能なKPIがここに挿入されます -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="timeline-main">
                        <div class="timeline-grid" id="timeline-grid">
                            <!-- タイムスロットがここに動的に挿入されます -->
                        </div>
                    </div>
                </div>
            </main>
            
            <footer class="document-footer">
                <div class="footer-copyright">© 2025 事業・活動進捗管理</div>
                <div class="footer-updated">最終更新：<span id="timeline-footer-last-updated"></span></div>
            </footer>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
